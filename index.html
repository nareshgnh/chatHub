<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="description" content="ChatHub - Your personal AI assistant with model selection">
    <meta name="theme-color" content="#212121">
    <!-- PWA capability handled by manifest.json display: standalone -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ChatHub">
    <title>ChatHub</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Favicon & Icons -->
    <link rel="icon" type="image/svg+xml" href="icons/icon.svg">
    <link rel="apple-touch-icon" href="icons/icon.svg">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Highlight.js -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <!-- Markdown-it - more robust markdown parser -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.1.0/dist/markdown-it.min.js"></script>

    <!-- App Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="app-layout">
        <!-- Sidebar Overlay (Mobile) -->
        <div class="sidebar-overlay" id="sidebarOverlay"></div>

        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button class="sidebar-btn icon-only" id="closeSidebarBtn" title="Toggle sidebar"
                    aria-label="Toggle sidebar">
                    <span>‚ò∞</span>
                </button>
                <button class="sidebar-btn" id="newChatBtn" aria-label="Start new chat">
                    <span>‚úèÔ∏è</span>
                    <span>New chat</span>
                </button>
            </div>

            <!-- Search Bar -->
            <div class="sidebar-search">
                <input type="text" id="chatSearch" placeholder="Search chats..." class="chat-search-input"
                    aria-label="Search chats">
            </div>

            <div class="chat-list" id="chatList">
                <div class="chat-list-section" id="recentChats">
                    <div class="chat-list-title">Recent</div>
                    <!-- Chat history items will be rendered by JS -->
                </div>
                <div class="chat-list-section archived-section" id="archivedChats" style="display: none;">
                    <div class="chat-list-title">Archived</div>
                    <!-- Archived chats will be rendered by JS -->
                </div>
            </div>

            <div class="sidebar-footer">
                <div class="user-profile">
                    <div class="user-avatar">N</div>
                    <span class="user-name">Naresh Gavvala</span>
                </div>
            </div>
        </aside>

        <!-- Context Menu for Chat Items -->
        <div class="chat-context-menu" id="chatContextMenu" style="display: none;">
            <button class="context-menu-item" data-action="delete">
                <span>üóëÔ∏è</span> Delete
            </button>
            <button class="context-menu-item" data-action="archive">
                <span>üì¶</span> Archive
            </button>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Bar -->
            <header class="top-bar">
                <button class="menu-toggle" id="menuToggle" aria-label="Toggle menu">
                    <span>‚ò∞</span>
                </button>

                <div class="model-dropdown">
                    <select id="modelSelector" class="model-selector" title="Select AI Model"
                        aria-label="Select AI model">
                        <!-- Models populated by JS -->
                    </select>
                </div>

                <div class="top-bar-right">
                    <button class="top-bar-btn" id="newChatTopBtn" title="New chat" aria-label="Start new chat">
                        ‚úèÔ∏è
                    </button>
                </div>
            </header>

            <!-- Chat Area -->
            <div class="chat-area" id="chatArea">
                <div class="chat-messages" id="chatMessages">
                    <!-- Welcome Screen - shown when no messages -->
                    <div class="welcome-screen" id="welcomeScreen">
                        <div class="welcome-logo">üí¨</div>
                        <h1 class="welcome-title">How can I help you today?</h1>
                        <p class="welcome-subtitle">Ask me anything - I'm here to help!</p>

                        <div class="suggestions-header">
                            <span>Suggested for you</span>
                            <button id="refreshSuggestionsBtn" class="refresh-suggestions-btn"
                                title="Refresh suggestions" aria-label="Refresh suggestions">üîÑ</button>
                        </div>
                        <div class="welcome-suggestions">
                            <!-- Dynamic suggestions will be rendered here by JS -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-container">
                <div class="input-wrapper">
                    <div class="input-box">
                        <button class="attach-btn" title="Attach file" aria-label="Attach file">+</button>
                        <textarea id="chatInput" placeholder="Ask anything..." rows="1" autofocus
                            aria-label="Message input"></textarea>
                        <div class="input-actions">
                            <button id="sendBtn" title="Send message" aria-label="Send message">‚û§</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('SW registered:', reg.scope))
                    .catch(err => console.log('SW registration failed:', err));
            });
        }
    </script>

    <!-- App Script -->
    <!-- Environment Variables -->
    <script src="js/env.js"></script>
    <script type="module" src="js/chat-app.js"></script>
</body>

</html>
